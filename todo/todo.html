<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="todo.css">

        <title>ToDo</title>
    </head>
    <body>
        <section class="paper">
            <div>
                <h3 class="title">Adicione um item</h3>
                <p>
                    <input type="text" class="item" id="novo-item">
                    <button class="plus" onclick="novoElemento(novoItem)"> + </button>
                </p>
            </div>
            <div>
                <h3 class="title">Para fazer</h3>
                <ul id="para-fazer"> 
                    <li>
                        <input type="checkbox"> 
                        <label>Ir ao shopping</label>
                        <input type="text" value="Ir ao shopping">
                        <button class="edit">Editar</button>
                        <button class="delete">Deletar</button>
                    </li>
                    <li class="editMode">
                        <input type="checkbox"> 
                        <label>Comprar batata</label>
                        <input type="text" value="Comprar batata">
                        <button class="edit">Editar</button>
                        <button class="delete">Deletar</button>
                    </li>
                </ul>
            </div>
            <div>
                <h3 class="title">Completado</h3>
                <ul id="completado">
                    <li>
                        <input type="checkbox" checked=""> 
                        <label>Lavar lou√ßa</label>
                        <input type="text" value="Comprar batata">
                        <button class="edit">Editar</button>
                        <button class="delete">Deletar</button>
                    </li>
                </ul>
            </div>
        </section>
        <script src="todo.js"></script>
    </body>
</html>
